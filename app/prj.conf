# This file contains selected Kconfig options for the application.

# Enable STDOUT early during boot time for debug
# CONFIG_EARLY_CONSOLE=y

# Enable Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Debugging
CONFIG_DEBUG=y
CONFIG_NO_OPTIMIZATIONS=y
CONFIG_SYMTAB=y

# Print boot banner
CONFIG_BOOT_BANNER=y

# Stack overflow unless this is done... FIXME figure out why!
CONFIG_MAIN_STACK_SIZE=4096

CONFIG_SENSOR=y
CONFIG_MAX31723=y
