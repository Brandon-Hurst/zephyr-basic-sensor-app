description: |
  MAX31723 SPI Temperature Sensor, accessed through SPI bus  

  Example definition in devicetree:

  &spi0 {

    temp0: max31723@0 {
        status = "okay";
        compatible = "adi,max31723";
        reg = <0>;
        spi-max-frequency = <1000000>; /* conservatively set to 1MHz */
    };
  }

compatible: "adi,max31723"

include: ["sensor-device.yaml", "spi-device.yaml", "base.yaml"]

properties:
  oneshot_mode:
    type: boolean
    required: false
    description: oneshot configuration for temperature measurements

  resolution:
    type: int
    required: true
    description: thermometer resolution (9 to 12 bits)
    enum:
      - 0 # 9 bits
      - 1 # 10 bits
      - 2 # 11 bits
      - 3 # 12 bits

  thermostat_mode:
    type: int
    required: true
    description: thermostat mode (comparator or interrupt)
    enum:
      - 0 # Comparator Mode
      - 1 # Interrupt Mode
